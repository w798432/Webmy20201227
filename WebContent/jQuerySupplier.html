<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQyery Supplier Table</title>
<script src="js/jquery3.5.1.min.js"></script>
</head>
<body>
<button>Get Supplier</button>
<div  id="div1">Supplier Table </div>
<script type="text/javascript">
     function result(data){
          $("#div1").html(data);
     }
     function getSupplierTb(){
         $.get("SupplierServlet", result);
     }
     function  start(){
          $("button").click(getSupplierTb);
     }
     $(document).ready(start);
</script>
</body>
</html>
